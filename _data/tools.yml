# Tools and Frameworks
popa:
  name: POPA
  title: "Performance-Oriented Polyhedral Analysis"
  description: "A performance-oriented polyhedral analysis framework for high-level synthesis."
  github: https://github.com/pku-liang/popa/tree/mlir
  research: [hls]

hector:
  name: Hector
  title: "Multi-Level Intermediate Representation for Hardware Synthesis"
  description: "A multi-level IR framework for hardware synthesis, enabling optimization at different abstraction levels."
  github: https://github.com/pku-liang/Hector/tree/tutorial-aspdac
  research: [hls, hdl]

hestia:
  name: Hestia
  title: "Hardware Synthesis Framework"
  description: "A comprehensive hardware synthesis framework for accelerator design."
  github: https://github.com/pku-liang/hestia/tree/main
  research: [hls]

cement:
  name: Cement
  title: "Streamlining FPGA Hardware Design with Cycle-Deterministic EHDL"
  description: "A rule-based hardware description in Rust with temporal semantics for cycle-deterministic design."
  github: https://github.com/pku-liang/Cement/tree/cmt2
  crates: https://crates.io/crates/cmtrs
  docs: https://docs.rs/cmtrs/latest/cmtrs/
  research: [hdl]

khronos:
  name: Khronos (ksim)
  title: "RISC-V Simulator"
  description: "A high-performance RISC-V simulator for processor development and verification."
  github: https://github.com/pku-liang/ksim/tree/aspdac24-tutorial
  research: [processor]
